---
layout: page
---

<div id="archive">
  <h2 id="tag-header">{{page.title}}</h2>
  <ul>
    {% for post in site.posts %}
      {% for tag in post.tags %}
        {% if tag == page.tag %}
          <li>
              <h3>
                  <a href="{{ post.url }}">{{ post.title }}</a>
              </h3>
              <p class="meta">
                  Posted by <a href="/author/{{ post.author }}">{{ post.author_full_name }}</a> on {{ post.date | date: "%B %d, %Y" }}
              </p>
              <div class="excerpt">
            
              </div>
          </li>
        {% endif %}
      {% endfor %}
    {% endfor %}
  </ul>
</div>
