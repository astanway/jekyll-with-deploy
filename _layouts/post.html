---
layout: default
---
  <title>{{page.title}}</title>
  <div class="post">  
    <div class="titleContainer">
      <a class="title" href="">{{page.title}}</a>
      <div class="date">
        <span class="month">{{page.date | date: "%B %e, %Y" }}</span>
      </div>
    </div>
    <div class="fullText">
      {{ content }}
    </div>
  </div>
<a href="http://twitter.com/share" class="twitter-share-button" data-size="large" data-align="right" data-count="horizontal" data-via="abestanway">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
<div id="footnotes">
    {{page.footnotes}}
  </div>
  <div id="disqus_thread"></div>
  <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'abestanwaysblog'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
  </script>
