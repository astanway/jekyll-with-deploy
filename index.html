---
layout: default
title: Abe Stanway
---
{% for post in site.posts %}
  {% unless post.draft %}
      <div class="post">
        <div class="titleContainer">
          <a class="title" href="{{post.url}}">{{ post.title }}</a>
          <div class="date">
            <span class="month">{{post.date | date: "%B %d, %Y"}}</span>
          </div>
        </div>
        <div class="teaser">{{ post.excerpt }}
          <a class="continue" href="{{post.url}}">read on&hellip;</a>
        </div>
      </div>
    {% endunless %}
{% endfor %}
